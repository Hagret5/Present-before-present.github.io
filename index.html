<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present just for you</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #a1c4fd, #c2e9fb);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .present-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .present-box {
            width: 200px;
            height: 150px;
            background: #ff6b6b;
            position: absolute;
            top: 50px;
            left: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .present-lid {
            width: 220px;
            height: 50px;
            background: #ff8e8e;
            position: absolute;
            top: 0;
            left: 40px;
            border-radius: 10px 10px 0 0;
            transform-origin: bottom center;
        }

        .ribbon {
            position: absolute;
            background: #4ecdc4;
            z-index: 10;
        }

        .ribbon-vertical-top {
            width: 20px;
            height: 35px;
            left: 140px;
            top: 0;
            transform-origin: bottom center;
        }

        .ribbon-vertical-bottom {
            width: 20px;
            height: 165px;
            left: 140px;
            top: 35px;
        }

        .ribbon-horizontal {
            width: 220px;
            height: 20px;
            left: 40px;
            top: 100px;
        }

        .bow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ffd166;
            border-radius: 50%;
            z-index: 20;
            left: 120px;
            top: -25px;
            box-shadow: 0 0 0 15px rgba(255, 209, 102, 0.3);
            animation: shine 2s infinite;
            transform-origin: center bottom;
        }

        .bow:before, .bow:after {
            content: '';
            position: absolute;
            width: 90px;
            height: 45px;
            background: #ffd166;
            border-radius: 50%;
        }

        .bow:before {
            top: -22px;
            left: -15px;
            transform: rotate(-30deg);
        }

        .bow:after {
            top: -22px;
            right: -15px;
            transform: rotate(30deg);
        }

        @keyframes shine {
            0% { box-shadow: 0 0 0 15px rgba(255, 209, 102, 0.3); }
            50% { box-shadow: 0 0 0 25px rgba(255, 209, 102, 0.1); }
            100% { box-shadow: 0 0 0 15px rgba(255, 209, 102, 0.3); }
        }

        .message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-size:60px;
            animation: fadeInOut 4s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }

        /* The love paper - 10cm √ó 7cm (converted to pixels) */
        .love-paper {
            position: absolute;
            width: 378px;  /* ~10cm */
            height: 265px; /* ~7cm */
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            z-index: 100;
            animation: paperAppear 0.5s ease-out;
            transform: rotate(-5deg);
        }

        @keyframes paperAppear {
            0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
            100% { transform: scale(1) rotate(-5deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="present-container">
        <div class="present-lid"></div>
        <div class="present-box"></div>
        <div class="ribbon ribbon-vertical-top"></div>
        <div class="ribbon ribbon-vertical-bottom"></div>
        <div class="ribbon ribbon-horizontal"></div>
        <div class="bow"></div>
    </div>
    <div class="message">Click the present!</div>
    <div class="love-paper">Keep glowing pretty girl üòâ</div>

    <script>
        const present = document.querySelector('.present-container');
        const message = document.querySelector('.message');
        const lid = document.querySelector('.present-lid');
        const bow = document.querySelector('.bow');
        const ribbonTop = document.querySelector('.ribbon-vertical-top');
        const lovePaper = document.querySelector('.love-paper');
        let opened = false;

        present.addEventListener('click', function() {
            if (!opened) {
                // Open the present
                lid.style.transform = 'translateY(-50px) rotate(-10deg)';
                lid.style.transition = 'all 0.5s ease';
                
                // Make bow stick to the lid
                bow.style.transform = 'translateY(-50px) rotate(-10deg)';
                bow.style.transition = 'all 0.5s ease';
                
                // Make top part of ribbon stick to the lid
                ribbonTop.style.transform = 'translateY(-50px) rotate(-10deg)';
                ribbonTop.style.transition = 'all 0.5s ease';
                
                // Change message
                message.textContent = 'Surprise!üéâüéâ üéÅ';
                
                // Show love paper
                lovePaper.style.display = 'flex';
                
                // Create confetti
                createConfetti();
                opened = true;
            } else {
                // Close the present
                lid.style.transform = 'translateY(0) rotate(0deg)';
                bow.style.transform = 'translateY(0) rotate(0deg)';
                ribbonTop.style.transform = 'translateY(0) rotate(0deg)';
                message.textContent = 'Click the present!';
                lovePaper.style.display = 'none';
                opened = false;
            }
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#a1c4fd', '#fbc2eb'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * window.innerWidth;
                const animationDuration = Math.random() * 3 + 2;
                
                // Apply styles
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}px`;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                // Add to body
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
